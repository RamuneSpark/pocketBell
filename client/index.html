<script lang="ja">

    function URL() {

        const a = location.protocol; //http:
        const b = location.hostname; //ip
        const c = location.port; //port

        const d = a + "//" + b + ":" + c + "/pocketbell";

        return d;


    }

    window.location.href = URL();


</script>
